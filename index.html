    <body onload="setDefault">
   <div class="container-fluid my-2"> 

<div class="row">

<div class="col "></div>
<h1 class="text-center bg-dark text-light"> Markdown Previewer By Brian</h1>

</div>
<div class="row">
    <div class="col-6 bg-primary text-light fs-3">
        <h2 class="text-center">text editor</h2>
        <div class="form-group">
        <textarea id="editor" onkeyup="updatePreview()" class="form-control" rows="13"></textarea>
    </div>
    </div>
    <div class="col-6 bg-secondary text-light fs-">
        <h2 class="text-center">markdown previewer</h2>
        <div id="preview"></div>
    </div>
</div>




















</div>



      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></Script>
      <script>

        // Set options
        marked.use({
        async: true,
        pedantic: false,
        gfm: true,
        });
    
        // Compile
        console.log(marked.parse("# brianOndieki"));
    
    
        var defaultMarkdown = `\
         Heading 1
## Subheading 2
[Link](https://example.com)
\`Inline Code\`
\`\`\`
// Code Block
function greet() {
    console.log('Hello, world!');
}
\`\`\`
- List Item 1
- List Item 2
> Blockquote
![Image](https://example.com/image.jpg)
**Bold Text**`;

        // Set the default Markdown in the editor field
        document.getElementById("editor").value = defaultMarkdown;

        // Function to update the preview
        function updatePreview() {
            var markdown = document.getElementById("editor").value;
            var html = marked(markdown);
            document.getElementById("preview").innerHTML = html;
        }
        updatePreview()

    </script>
    
    
    </body>
</html>
